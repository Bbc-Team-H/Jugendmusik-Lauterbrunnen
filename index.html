<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <link href="CSS/startseite.css" rel="stylesheet"/>
    <title>
        Jugendmusik Lauterbrunnen
    </title>
</head>
<body>
    <header class="row">
        <nav>
            <input type="checkbox" id="menu-toggle" class="toggle"/>
            <label for="menu-toggle" class="toggle default-shown">
                <img id="hamburger" src="img/hamburger.svg"
                     alt="Menu"/>
            </label>
        </nav>
    </header>

    <div class="master">
        <img id="hasliberg" src="img/Jugendmusik%20Startseite.png" width="90%"
             alt="Jugendmusik in Hasliberg" class="main-banner-img"/>

        <img class="background" id="steinbock" src="img/Steinbock%20lbr.svg" width="100%"
             alt="Steinbock des Lauterbrunnen Wappens"/>

        <article id="startseite">
            <h1>
                <span class="main-title">Jugendmusik Lauterbrunnen</span>
            </h1>
            <h2>
                Herzlich Willkommen
            </h2>
        </article>
        <img class="background" id="dreigestirn" src="img/dreigestirn.svg"
             alt="Dreigestirn des Lauterbrunnen Wappens"/>
    </div>
</body>
</html>
